<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <title>TODO LIST</title>
</head>
<body class="bg-dark">
        <!-- Search For TODOs -->
        <nav class="navbar bg-success bg-gradient">
            <div class="container-fluid">
            <h1>
                <i class="bi bi-check2-all text-warning"></i>
            </h1>
            <form class="d-flex" role="search">
                <input id="filters" class="form-control me-2" type="text" placeholder="Search" aria-label="Search">
            </form>
            </div>
        </nav>


        <div class="container-sm">
        <!-- ADD TODOs -->
        <form class="mt-5">
            <!-- Enter Task To Add -->
            <div class="mb-3 p-1 w-75 m-auto">
                <label for="task" class="form-label text-warning pb-1">ENTER TASK</label>
                <input type="text" class="form-control" id="task" aria-describedby="task">
            <div id="emailHelp" class="text-bg-dark form-text text-warning-emphasis">Keep Track Of All Your TODOs.</div>
            <button type="submit" class="btn btn-outline-success mt-3" id="addTask">ADD TODO</button>
            </div>
        </form>

        <!-- Place Where Tasks Will Be Displayed -->
        <ul class="list-group mt-5">
            
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
